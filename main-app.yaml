apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-main-app-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: git@github.com:n-baranov/argo-apps.git
    targetRevision: HEAD
    path: main-app
  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
